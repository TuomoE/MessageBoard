<div class='container-fluid'>
    <div class="row">
        <div class='col-md-6'>
            <div class="page-header">
                <h3>Filter All Messages</h3>
            </div>
            <div class="form-group">
              <label for="sel1">Select Name:</label>
              <select class="form-control" id="sel1" ng-model='filter.s_name' ng-options='name.name as name.name for name in filter.names'>
                <!--<option ng-repeat='name in filter.names'>{{name.name}}</option>-->
              </select>
            </div>
            <div class="form-group">
              <label for="sel1">Select Subject:</label>
              <select class="form-control" id="sel1" ng-model='filter.s_subject' ng-options='subject.timestamp as subject.subject for subject in filter.subjects'>
              </select>
            </div>
            <button type="button" ng-click='filter.getResults()'>Get results</button>
        </div>
        <div class='col-md-6'>
             <div class="page-header">
                <h3>Results</h3>
            </div>
        </div>
    </div>    
</div>
