<div class="main">
    <nav class="navbar navbar-inverse navbar-fixed-top" role='navigation'>
        <div class='container'>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle='collapse' data-target='.navabar-ex-collapse'>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand'>MeanStack Message <b>{{message.user}}</b></a>
            </div>
            <div class='collapse navbar-collapse navabar-ex-collapse'>
                <ul class="nav navbar-nav navbar-right">
                    <li class='active'><a ng-click='message.new()'>New Message</a></li>
                    <li><a ng-click="message.showAll()">All Messages</a></li>
                    <li><a >Delete Message</a></li>
                    <li><a >Update Message</a></li>
                    <li><a href='/app/logout'>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-6'>
                <div class="page-header">
                  <h3>Recent Messages</h3>
                </div>
                <div class='post_repeat' ng-repeat='post in message.messages'>
                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{$index}}">Topic:{{post.subject}}</button>
                    <div id="{{$index}}" class="collapse">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Sender:{{message.user}} {{post.timestamp}}</h3>
                            </div>
                            <div class="panel-body">
                                <p>{{post.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                    <form role='form' ng-show='message.isVisible' class="new_form">
                        <div class="form-group">
                        <label for="name">Topic</label>
                        <input type="text" id="name" class="form-control" ng-model='message.subject'>
                        </div>
                        <div class="form-group">
                        <label for="name">Message</label>
                        <textarea class="form-control" ng-model='message.text'></textarea>
                        </div>
                        <button type="button" class="btn btn-default" ng-click='message.send()'>Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
